<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2 column layout</title>

	<style>

		/*Every content parent element have to have 100% height*/
		html, body  { height: 100%; }

		/* Cosmetic fix - Prevent little body default margin*/
		body { margin: 0; } 

		.sidebar {
			position:fixed;
			width: 200px;
			/*z-index: -1000;*/
			left: 0;
			top: 0;
			height: 100%;
			background: #eee;
		}

		.main {
			min-height: 100%;
			margin-left: 200px;
			background: #ccc;
		}

	</style>
</head>
<body>

	<div class="sidebar">Sidebar</div>
	<div class="main">Main</div>
	
</body>
</html>
