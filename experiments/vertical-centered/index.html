<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Centered container</title>
	
	<style>
		.wrapper {
			height: 500px; /* container have to have parent with height px or % */
			display: table;	
		}

		.container {
			vertical-align: middle;
			display: table-cell;
		}
	</style>

</head>
<body>
	
	<div class="wrapper">
		<div class="container"> Hello, I am verticaly centered to parent div (container)</div>
	</div>

</body>
</html>
