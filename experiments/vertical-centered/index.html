<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Centered container</title>
	
	<style>

		.container {
			display: table;

			/*Just for style*/
			height: 500px;
			width: 100%;
			background: #eee;
			text-align: center;
		}

		.content {
			vertical-align: middle;
			display: table-cell;
		}

	</style>

</head>
<body>
	
	<div class="container">
		<div class="content"> Hello, I am verticaly centered to parent div (container)</div>
	</div>

</body>
</html>
